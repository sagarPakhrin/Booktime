<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" type="text/css" media="screen" title="no title" charset="utf-8">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script charset="utf-8" src="{%static 'js/jquery.min.js'%}"> </script>
		<script charset="utf-8" src="{%static 'js/popper.min.js'%}"> </script>
		<script charset="utf-8" src="{%static 'js/bootstrap.min.js'%}"> </script>
  </body>
</html>
